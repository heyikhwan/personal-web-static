<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Ikhwan's Personal Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/fontAwesome.min.css">
    <!-- My Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100 container">
        <div class="mx-auto d-inline-block">
            <div class="d-inline-block px-3 px-md-5 py-4 rounded" style="background-color: #323232;">
                <div class="text-center">
                    <h3 class="font-weight-bold text-uppercase lead m-0">Admin Login</h3>
                <small class="text-white-50">Ikhwan's Personal Website Administration Login</small>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-key"></i></div>
                            </div>
                            <input type="text" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="row align-self-center">
                        <div class="col-md-6">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <a href="#" class="text-warning text-nowrap">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-x-color btn-block mt-3">Submit</button>
                </form>
            </div>
            <div class="text-center small mt-1">
                <a href="index.html" target="_blank" class="x-link text-decoration-none"><i
                        class="fas fa-external-link-alt mr-2"></i>View site</a>
            </div>
        </div>
    </div>

    <!-- JQuery, Popper & Bootstrap JS -->
    <script src="js/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="js/fontAwesome.min.js"></script>
</body>

</html>
