<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Ikhwan's Personal Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/fontAwesome.min.css">
    <!-- My Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100 container">
        <div class="mx-auto d-inline-block">
            <div class="d-inline-block px-3 px-md-5 py-4 rounded" style="background-color: #323232;">
                <div class="text-center">
                    <h3 class="font-weight-bold text-uppercase lead m-0">Forgot Password</h3>
                <small class="text-white-50">Enter your email address to reset your password.</small>
                </div>
                <hr>
                <form>
                    <div class="form-group mb-4">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                            </div>
                            <input type="email" class="form-control" id="username" placeholder="Enter Email Address" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-x-color">Reset Password</button>
                    <a class="btn btn-secondary" href="admin-login.html">Cancel</a>
                </form>
            </div>
            <div class="text-center small mt-1">
                <a href="index.html" target="_blank" class="x-link text-decoration-none"><i
                        class="fas fa-external-link-alt mr-2"></i>View site</a>
            </div>
        </div>
    </div>

    <!-- JQuery, Popper & Bootstrap JS -->
    <script src="js/jQuery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="js/fontAwesome.min.js"></script>
</body>

</html>
